<!DOCTYPE html>
<html lang="en">

<head>
    <title>Smart Energy Meter | IIEE University</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        footer {
            position: fixed;
            bottom: 0;
            height: 45px;
            width: 100vw;
            background-color: #d3d3d3;
        }
    </style>
</head>

<body>
    <header class="p-3 d-flex flex-column align-items-center">
        <img src="https://iiee.edu.pk/wp-content/uploads/2018/12/logo-e1544187359882.png" alt="Logo" title="Title">
        <h1 class="mt-3">SMART ENERGY METER<h1>
                <h2>DASHBOARD<h2>
    </header>

    <main class="m-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Parameter</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Voltage</td>
                    <td>220V</td>
                </tr>
                <tr>
                    <td>Current</td>
                    <td>1A</td>
                </tr>
                <tr>
                    <td>Power</td>
                    <td>220W</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer class="d-flex flex-column justify-content-center align-items-center">
        <p>Developed by Hadina, Laiq, and Amrat</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
